<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
		table {
			width: 100%;
			border: 1px solid black;
			font-family: "Helvetica Neue", "Arial"; 
		}
		#cell div {
			display: inline-block;
			visibility: hidden;
			background-color: #b1b5bc;
		}
		#cell:hover div {
			visibility: visible;
		}
		#tt:hover {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<table>
	<colgroup>
		<col style="width: 20%">
		<col style="width: 30%">
		<col span="2" style="width: 10%">
		<col span="2" style="width: 15%">
	</colgroup>
		<tr>
			<td>1</td>
			<td><i>2</i></td>
			<td><h5>3</h5></td>
			<td>4<input type="checkbox"></td>
			<td>5</td>
			<td><u>6</u></td>
		</tr>
		<tr>
			<td style="border: 1px solid black">7</td>
			<td>8 &#169 All rights reserved</td>
			<td style="font-size: 20px;"><strong>9</strong></td>
			<td>10</td>
			<td style="text-align: center;">11</td>
			<td>12</td>
		</tr>
		<tr style="height: 50px;">
			<td>13</td>
			<td style="border: 2px green dotted">14<br><div  style="color: #851433;">Text below number</div></td>
			<td>15</td>
			<td style="background-color: #900; color: yellow;">16</td>
			<td style="padding-left: 30px;">17</td>
			<td id="cell">18 <div>This cell is N 18</div></td>
		</tr>
		<tr style="background-color: #CC9">
			<td>19</td>
			<td>20 <input type="text" placeholder=" Click Here"></td>
			<td>21</td>
			<td id="tt">22</td>
			<td>23</td>
			<td><ul><li><a href="">24</a></li></ul></td>
		</tr>
	</table>
</body>
