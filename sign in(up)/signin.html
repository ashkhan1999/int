<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="logo">
		<img src="logo-1.png">
	</div>
	<form action="success.html">
		<div class="log" id="login">
			<img src="user.png">
			<input type="text" name="login" placeholder="username" required="required">
		</div>
		<div class="log" id="pass">
			<img src="pass.png">
			<input type="password" name="pass" placeholder="password" minlength="6" required="required">
		</div>
		<div id="buttons">
			<div id="signin">
				<input type="submit" value="Sign in">
			</div>
			<div id="signup">
         		<a class="signbutton" href="signup.html">Sign up</a>
			</div>
			<a style="text-decoration: none; color: black; font-size: 50%;" href="signup.html">Forgot password ?</a>
		</div>
		<h1 style="text-align: center; font-size: 400%; color: blue;">Sign in with</h1>
		<table>
			<tr>
				<td><a href="http://facebook.com"><img id="face"></a></td>
				<td><a href="http://twitter.com"><img id="twit"></a></td>
				<td><a href="http://plus.google.com"><img id="gplus"></a></td>
			</tr>
		</table>
	</form>
</body>
</html>
